<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login - Vida Saudável</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para Font Awesome -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('floresta.jpg'); /* imagem de floresta */
            background-size: cover; /* Faz a imagem cobrir todo o fundo */
            background-position: center; /* Centraliza a imagem */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333; /* Cor do texto principal */
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95); /* Fundo branco com leve transparência */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 350px; /* Largura da caixa de login */
            text-align: center; /* Centraliza o texto dentro da caixa */
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #4CAF50; /* Verde para o título */
            font-family: 'Georgia', serif; /* Fonte serifada para um toque natural */
        }
        .login-container input {
            width: 100%;
            height: 45px; /* Altura dos campos */
            padding: 10px; /* Padding interno */
            margin: 10px 0;
            border: 2px solid #4CAF50; /* Borda verde */
            border-radius: 5px;
            box-sizing: border-box; /* Inclui padding e border no cálculo da largura */
            font-size: 16px; /* Tamanho da fonte */
        }
        .login-container button {
            width: 100%;
            height: 45px; /* Altura do botão */
            padding: 10px;
            background-color: #4CAF50; /* Verde para o botão */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Tamanho da fonte */
            transition: background-color 0.3s; /* Transição suave para hover */
        }
        .login-container button:hover {
            background-color: #45a049; /* Tom mais escuro de verde ao passar o mouse */
        }
        .login-container a {
            display: block; /* Faz os links ocuparem toda a largura */
            margin-top: 15px; /* Espaço acima dos links */
            color: #4CAF50; /* Cor verde para os links */
            text-decoration: none; /* Remove o sublinhado */
            font-size: 14px; /* Tamanho da fonte dos links */
        }
        .login-container a:hover {
            text-decoration: underline; /* Sublinha o link ao passar o mouse */
        }
        .social-login {
            margin-top: 20px; /* Espaço acima dos botões de login social */
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 45px; /* Altura dos botões sociais */
            margin: 10px 0;
            border: 1px solid #ccc; /* Borda padrão */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Tamanho da fonte */
            transition: background-color 0.3s; /* Transição suave para hover */
        }
        .social-button:hover {
            background-color: #f0f0f0; /* Cor de fundo ao passar o mouse */
        }
        .social-button i {
            margin-right: 10px; /* Espaço entre o ícone e o texto */
        }
        .google {
            color: #DB4437; /* Cor do ícone do Google */
        }
        .facebook {
            color: #4267B2; /* Cor do ícone do Facebook */
        }
        .apple {
            color: #000; /* Cor do ícone da Apple */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login </h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" id="email"  required>
            <input type="password" placeholder="Senha" id="password" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="social-login">
            <div class="social-button google">
                <i class="fab fa-google"></i> Login com Google
            </div>
            <div class="social-button facebook">
                <i class="fab fa-facebook-f"></i> Login com Facebook
            </div>
            <div class="social-button apple">
                <i class="fab fa-apple"></i> Login com Apple
            </div>
        </div>
        <a href="tela_cadastro.html">Não possui uma conta? Cadastre-se</a> <!-- Link para a página de cadastro -->
    </div>
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
