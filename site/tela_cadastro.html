<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro - Vida Saudável</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para Font Awesome -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('floresta.jpg'); /* imagem de floresta */
            background-size: cover; /* Faz a imagem cobrir todo o fundo */
            background-position: center; /* Centraliza a imagem */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333; /* Cor do texto principal */
        }
        .register-container {
            background: rgba(255, 255, 255, 0.95); /* Fundo branco com leve transparência */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 350px; /* Largura da caixa de cadastro */
            text-align: center; /* Centraliza o texto dentro da caixa */
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #4CAF50; /* Verde para o título */
            font-family: 'Georgia', serif; /* Fonte serifada para um toque natural */
        }
        .register-container input {
            width: 100%;
            height: 45px; /* Altura dos campos */
            padding: 10px; /* Padding interno */
            margin: 10px 0;
            border: 2px solid #4CAF50; /* Borda verde */
            border-radius: 5px;
            box-sizing: border-box; /* Inclui padding e border no cálculo da largura */
            font-size: 16px; /* Tamanho da fonte */
        }
        .register-container button {
            width: 100%;
            height: 45px; /* Altura do botão */
            padding: 10px;
            background-color: #4CAF50; /* Verde para o botão */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Tamanho da fonte */
            transition: background-color 0.3s; /* Transição suave para hover */
        }
        .register-container button:hover {
            background-color: #45a049; /* Tom mais escuro de verde ao passar o mouse */
        }
        .register-container a {
            display: block; /* Faz os links ocuparem toda a largura */
            margin-top: 15px; /* Espaço acima dos links */
            color: #4CAF50; /* Cor verde para os links */
            text-decoration: none; /* Remove o sublinhado */
            font-size: 14px; /* Tamanho da fonte dos links */
        }
        .register-container a:hover {
            text-decoration: underline; /* Sublinha o link ao passar o mouse */
        }
        .notification {
            display: none; /* Inicialmente escondido */
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50; /* Verde para a notificação */
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Cadastrar-se</h2>
        <form id="registerForm">
            <input type="text" placeholder="Nome Completo" id="name" required>
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Senha" id="password" required>
            <input type="password" placeholder="Confirmar Senha" id="confirm-password" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="notification" id="notification">Cadastro realizado com sucesso!</div> <!-- Notificação -->
        <a href="tela_login.html">Já possui uma conta? Faça login</a> <!-- Link para a página de login -->
    </div>
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
